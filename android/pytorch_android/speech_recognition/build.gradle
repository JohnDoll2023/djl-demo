apply plugin: 'com.android.application'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "org.pytorch.demo.speechrecognition"
        minSdkVersion 28
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

//    implementation 'org.pytorch:pytorch_android_lite:1.12.0-SNAPSHOT'

    implementation 'ai.djl:api:0.19.0-SNAPSHOT'
    implementation 'ai.djl.android:core:0.19.0-SNAPSHOT'
    runtimeOnly 'ai.djl.pytorch:pytorch-engine:0.19.0-SNAPSHOT'
    runtimeOnly 'ai.djl.android:pytorch-native:0.19.0-SNAPSHOT'
}